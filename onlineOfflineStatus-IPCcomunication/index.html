<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rendered/Main process comunications (IPC)</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<h1>Message sent from a renderer process (web page)</h1>
		<p>check browser console log and shell log</p>
		<script>
			var ipc = require('ipc');
			var alertOnlineStatus = function() {
				ipc.send('online-status-changed', navigator.onLine ? 'online' : 'offline');
				console.log('rendered process: ', navigator.onLine ? 'online' : 'offline');
			};

			window.addEventListener('online',  alertOnlineStatus);
			window.addEventListener('offline',  alertOnlineStatus);

			alertOnlineStatus();
		</script>
	</body>
</html>
